<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Agent Mesh</title>
    <link rel="stylesheet" href="mesh-creator.css" />
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background: #f9f9f9;
        }
        .agent {
          padding: 10px;
          margin: 10px;
          background: #d0e8ff;
          border: 1px solid #0b64f1;
          border-radius: 5px;
          cursor: move;
          width: 200px;
        }
        .canvas {
          margin-top: 20px;
          min-height: 400px;
          border: 2px dashed #aaa;
          padding: 20px;
        }
    </style>
</head>
<body>

<h2>Create a Mesh of Agents</h2>
<div id="agent-list-container"></div>
<div class="canvas" id="mesh-canvas">Drop agents here to build your mesh</div>

<script src="mesh-creator.js"></script>
</body>
</html>
